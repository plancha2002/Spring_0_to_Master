<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container text-center mt-5">
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
<!--            tabla de productos-->
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product: ${products}">
                    <th scope="row" th:text="${product.id}"></th>
                    <td th:text="${product.title}">Mark</td>
                    <td th:text="${product.price}">Otto</td>
                    <td th:text="${product.quantity}">@mdo</td>
                    <td>
<!--                        //generacion dinamica de url-->
                        <a class="btn btn-primary" th:href="@{products/{id}/view(id=${product.id})}">Ver</a>
                        <a class="btn btn-success" th:href="@{products/{id}/edit(id=${product.id})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{products/{id}/delete(id=${product.id})}">Borrar</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="col-2">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
