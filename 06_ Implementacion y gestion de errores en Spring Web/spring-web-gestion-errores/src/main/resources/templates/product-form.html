<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>PRODUCT FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container text-center mt-5">
    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <h1>Crear producto</h1>
            <form th:action="@{/products}" method="POST" th:object="${product}">

                <!--                Campo título de producto-->
                <div class="mb-3">
                    <label for="productTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="productTitle" th:field="*{title}" name="title">

                    <div class="form-text">
                        <p th:each="err : ${#fields.errors('title')}" th:text="${err}" class="text-danger"></p>
                    </div>
                </div>

                <!--                Campo fecha released de Producto-->
                <div class="mb-3">
                    <label for="released" class="form-label">Released Date</label>
                    <input type="date" class="form-control" id="released" th:field="*{released}">
                    <div class="form-text">
                        <p th:each="err : ${#fields.errors('released')}" th:text="${err}" class="text-danger"></p>
                    </div>
                </div>

                <!--                Campo price de Producto-->
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Price (€)</label>
                    <input type="number" step=".01" class="form-control" id="productPrice" th:field="*{price}">
                    <div class="form-text">
                        <p th:each="err : ${#fields.errors('price')}" th:text="${err}" class="text-danger"></p>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>


        </div>
        <div class="col">

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
